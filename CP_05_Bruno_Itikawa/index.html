<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MatrixShop-CheckPoint</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
        <div class="container-fluid" >
          <h4 class="my-auto">MatrixShop</h4>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav  mx-auto ">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#colecao">Coleção-2024</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#outlet">Outlet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#prime">Prime</a>
              </li>
            </ul>    
                <ul class="navbar-nav ms-auto">
                  <li><a class="nav-link" href="#outlet"> <i class="bi bi-cart"></i>Carrinho</a></li>
                  <li><a class="nav-link" href="#login"><i class="bi bi-person-circle"></i>Login</a></li>
                </ul>
             
            
          </div>
        </div>
      </nav>
      <!-- Fim da navbar -->

      <div class="container min-height-60vh box-hero  my-5 p-5">
        <div class="hero me-auto">
            <h1>Nova coleção 2024</h1>
            <h2>20% OFF para nova coleção</h2>
            <a href="#colecao" class="link-btn">Conheça a coleção</a>
        </div>
        <div class="box-img mx-auto">
            <img src="./image/produto-hero.jpg" alt="Um relógio de estante meio pequeno de ponteiro">
        </div>
        
      </div>
      <!-- Fim do Hero -->

      
      <div class="container grid my-5" id="colecao">
        <h3 class="titulo-grid text-center">Coleção 2024</h3>
        <div class="row ">
          <div class="col-md-4 ">
            <img src="./image/cat-img-1.jpg" alt="3 Sweaters dobrados e empilhados um em cima do outro todos em cima de uma cadeira branca" class="img-fluid">
          </div>
          <div class="col-md-4 ">
            <img src="./image/cat-img-2.jpg" alt="Tenis da nike simples coma a cor basica cinza e a logo branca" class="img-fluid mb-2">
            <img src="./image/cat-img-3.jpg" alt="Relógio com estilo antigo preto com marrom claro." class="img-fluid mt-2">
          </div>
          <div class="col-md-4">
            <img src="./image/cat-img-4.jpg" alt="Fone de ouvido preto com fio." class="img-fluid">
          </div>
          
          
        </div>
      </div>
      <!-- fim do grid -->


      <div class="container my-5" id="outlet">
        <h2 class="text-center">Outlet</h2>
        <div class="row img-outlet">
          <div class=" col-md-3 col-sm-6 col-12">
            <div class="box mb-4">
              <img src="./image/product-1.jpg" alt="Fone bluetooth.">
                <button class="btn">Adicionar ao carrinho</button>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="box mb-4">
              <img src="./image/product-2.jpg" alt="Tênis todo vermelho com numero 23 e o simbolo da Jordan.">
                <button class="btn">Adicionar ao carrinho</button>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="box mb-4">
              <img src="./image/product-3.jpg" alt="Camiseta azul pendurada no cabide.">
                <button class="btn">Adicionar ao carrinho</button>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="box mb-4">
              <img src="./image/product-4.jpg"alt="Relógio com estilo antigo preto com marrom claro.">
                <button class="btn">Adicionar ao carrinho</button>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="box mb-4">
              <img src="./image/product-5.jpg"  alt="Relógio vermelho e preto">
                <button class="btn">Adicionar ao carrinho</button>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="box mb-4">
              <img src="./image/product-6.jpg" alt="Tenis verde com detalhes brnaco">
                <button class="btn">Adicionar ao carrinho</button>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="box mb-4">
              <img src="./image/product-7.jpg" alt="Perfume e um frasco transparente com a tampa prateda.">
                <button class="btn">Adicionar ao carrinho</button>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="box mb-4">
              <img src="./image/product-8.jpg"  alt="Relógio todo preto mostrando as horas.">
                <button class="btn">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </div>
    
      <!-- fim do outlet -->


      <div class="container prime background p-5 my-5 g-2" id="prime">
        <div class="row">
          <div class="col-sm-1 col-md-12 col-lg-2 mb-auto">
            <div class="box-img-prime">
              <div class="img-prime">
                <img id="img1" src="./image/product-detail-1.jpg" alt="relogio vermelho tombado de lado com mostrando as horas fundo da imagem é branca">
                <img id="img2" src="./image/product-detail-2.jpg" alt="relógio todo preto virado de frente em pé mostrando a horas.">
              </div>
              <div class="img-prime">
                <img id="img3" src="./image/product-detail-3.jpg" alt="relógio preto com o pulso prateado deitado mostrando as horas.">
                <img id="img4" src="./image/product-detail-4.jpg" alt="relógio preto com o pulso prateado em pé mostrando as horas.">
              </div>
            </div>
          </div>
          <div class=" col-sm-3 col-md-12 col-lg-4 mostrar" id="mostrar">

            </div>
          <div class=" col-sm-3 col-md-12 col-lg-4 mb-auto ms-auto mostrar-dados" id="mostrarDados">
            
            </div>
        </div>
      </div>



      <footer>
        <section>
            <h3>Assine nossa newsletter</h3>
            <form class="form" action="">
                <div class="box-conteudo" id="login">
                <div class="conteudo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Ex:nomesobrenome@matrix.com" required>
                </div>
                <div class="conteudo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex:Nome Sobrenome" required>
                </div>
            </div>
                <button type="submit" class="btn ms-auto">Assinar Agora</button>
            </form>
        </section>
            <section class="extra">
                <h3>MatrixShop</h3>
                <h5>Baixe nosso app</h5>
                <div class="extra-btn">
                    <button><i class="bi bi-google-play">Google Play</i></button>
                    <button><i class="bi bi-apple"></i>Apple Store</button>
                </div>
                <div class="links">
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-facebook"></i> 
                    <i class="bi bi-youtube"></i>
                    <i class="bi bi-twitter"></i>
                </div>
        </section>
    
      </footer>
      <div class="autor mt-0">
        <p>Desenvolvido por: Bruno Hideki Itikawa</p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
